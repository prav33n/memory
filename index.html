<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/Xhtml; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/memory.css">
<script type="text/javascript" src="js/memory.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<title>Accedo Memory Program</title>
</head>
<body onload="setup();">
<div id="content">
<div id="sidemenu">
<div id="logo"><img src="images/logo.png" id="logoimage" alt="Logo image"></div> <br>
<div id = "scoreview"> Game Status
<div id="status">Moves : 0 <br> Points : 0</div><div id="timer" >00:00</div>

</div>
<br>
<div id="reset"><button id="resetbutton" class="resetbutton" type="submit" tabindex="0" onKeyPress="javascript:resetboard(event);" ><b>Restart Game</b></button></div> 
</div>
<div id="gameboard"></div>
</div>
<div id="popup" class="popuphidden">
<div id ="message">You won the Game in 20 moves</div><br>
<div id="button"><button id="confirm" class="resetbutton" tabindex="-1" onKeyPress="javascript:resetboard(event);">Play Again</button>
</div>
</div>
<div id="startpopup" class="popuphidden">
<div id ="startmessage"><b>Start New Game</b></div><br>
<div id="button"><button id="startconfirm" class="resetbutton" tabindex="-1" onKeyPress="javascript:startgame(event);"><b>Start Game</b></button></div>
</div>


</body>
</html>
